<!DOCTYPE html>
<html>
<head>
<title>AirBrass : Vos Meilleures Air Guitares</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!--jQuery(necessary for Bootstrap's JavaScript plugins)-->
<script src="js/jquery-1.11.0.min.js"></script>
<!--Custom-Theme-files-->
<!--theme-style-->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />	
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Luxury Watches Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--start-menu-->
<script src="js/simpleCart.min.js"> </script>
<link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/memenu.js"></script>
<script>$(document).ready(function(){$(".memenu").memenu();});</script>	
<!--dropdown-->
<script src="js/jquery.easydropdown.js"></script>
<script src="js/angular.min.js"></script>
<script src="script/utilisateur2.js"></script>
<script src="script/cart.js"></script>		
</head>
<body> 
	<!--top-header-->
	<div id="new-header" ng-app="businessUtilisateur" ng-controller="BUConnect">
        <script>
            $("#new-header").load("header.html");
        </script>
    </div>
	<!--bottom-header-->
	<!--start-breadcrumbs-->
	<div class="breadcrumbs">
		<div class="container">
			<div class="breadcrumbs-main">
				<ol class="breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li class="active">Gestion Panier</li>
				</ol>
			</div>
		</div>
	</div>
	<!--end-breadcrumbs-->
	<!--start-ckeckout-->
	<div id="panier" class="ckeckout" ng-app="businessCart" ng-controller="BUCart">
		<div class="container" ng-init=displayPanier()>
			<div class="ckeck-top heading">
				<h2>Gestion Panier</h2>
			</div>
			<div class="ckeckout-top">
			<div class="cart-items">
			 <h3>Mon Panier ({{Panier.length}})</h3>
				<script>$(document).ready(function(c) {
					$('.close1').on('click', function(c){
						$('.cart-header').fadeOut('slow', function(c){
							$('.cart-header').remove();
						});
						});	  
					});
			   </script>
			<script>$(document).ready(function(c) {
					$('.close2').on('click', function(c){
						$('.cart-header1').fadeOut('slow', function(c){
							$('.cart-header1').remove();
						});
						});	  
					});
			   </script>
			   <script>$(document).ready(function(c) {
					$('.close3').on('click', function(c){
						$('.cart-header2').fadeOut('slow', function(c){
							$('.cart-header2').remove();
						});
						});	  
					});
			   </script>
				
			<div class="in-check" >
				<ul class="unit">
					<li><span>Produit</span></li>
					<li><span>Désignation</span></li>		
					<li><span>Prix Unitaires</span></li>
					<li><span>Quantité</span></li>
					<li> </li>
					<div class="clearfix"> </div>
				</ul>
				<ul class="cart-header" ng-repeat="prod in Panier">
					<div class="close1"> </div>
						<li class="ring-in"><a href="single.html" ><img src="{{prod.photo}}" class="img-responsive" height="100" width="100" alt=""></a>
						</li>
						<li><span class="name">{{prod.nom}}</span></li>
						<li><span class="cost">{{prod.prix |currency:'€'}}</span></li>
						<li><span class="cost">{{prod.quantite}}</span></li>
					<div class="clearfix"> </div>
				</ul>

			</div>
			</div> 
			<div class="row">
			<div class="col-md-2"><h4 class="b4"><a href="checkout.html" ng-click="flush()"><span class="label label-default">Vider panier</span></a></h2></div>
			<div class="col-md-8" ></div> 
			<div class="col-md-2"><h2 class="b2"><a href="confirmation.html" ng-click="confirmer()"><span class="label label-primary">Valider Panier</span></a></h2></div>
			</div> 
		 </div>
		</div>
		
	</div>
	<script> angular.bootstrap(panier, ['businessCart']);</script>
	<!--end-ckeckout-->
	<!--information-starts-->
	<div id="new-footer">
        <script>
            $("#new-footer").load("footer.html");
        </script>
    </div>
	<!--footer-end-->	
</body>
</html>
