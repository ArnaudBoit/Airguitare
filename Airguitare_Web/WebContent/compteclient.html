<html ng-app="commandes">

<head>
<title>AirBrass : Vos Meilleures Air Guitares</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!--jQuery(necessary for Bootstrap's JavaScript plugins)-->
<script src="js/jquery-1.11.0.min.js"></script>
<!--Custom-Theme-files-->
<!--theme-style-->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />	
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Luxury Watches Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--start-menu-->
<script src="js/simpleCart.min.js"> </script>
<link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/memenu.js"></script>
<script>$(document).ready(function(){$(".memenu").memenu();});</script>	
<!--dropdown-->
<script src="js/jquery.easydropdown.js"></script>	
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">	
<script src="js/angular.min.js"></script>
<script src="script/commande.js"></script>
<script src="script/utilisateur2.js"></script>
</head>
<body> 
<!--top-header-->
	<div id="new-header" ng-app="businessUtilisateur" ng-controller="BUConnect">
        <script>
            $("#new-header").load("header.html");
        </script>
    </div>
	<!--bottom-header-->
	<div id="compteClient" class="container" ng-app="businessCommande" >
	<div class="row" ng-controller="BUCommand" ng-init="displayCommand()">
		<table class="table">
			<tr class="tr">
				<th class="th">Numéro de commande</th>
				<th class="th">Date de commande</th>
				<th class="th">Prix</th>
			
			</tr>
			<tr ng-repeat="commande in listCommand">
				<td>{{commande.numero}} {{message}}</td>
				<td>{{commande.date | date:'mediumDate'}} </td>
				<td ng-model="prix">   {{prix | currency:"€"}}</td>
			</tr>
		</table>
	</div>
	<script> angular.bootstrap(compteClient, ['businessCommande']);</script>
	
	</div>
	
	
<!--information-starts-->
	<div id="new-footer">
        <script>
            $("#new-footer").load("footer.html");
        </script>
    </div>
	<!--footer-end-->	

</body>

</html>
